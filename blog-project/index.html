<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>
    <main>
        <div id="blog-posts">
            <!-- Os posts serão exibidos aqui -->
        </div>
        <div id="add-post-form" style="display: none;">
            <h2>Adicionar Novo Post</h2>
            <input type="text" id="image-url" placeholder="URL da imagem">
            <input type="text" id="post-title" placeholder="Título">
            <textarea id="post-text" placeholder="Texto"></textarea>
            <button id="save-post-button">Salvar Post</button>
        </div>
    </main>
    <button id="login-button">Login</button>
    <script src="script.js"></script>
</body>
</html>
